name: Deploy staging (Develop2 â†’ Hostinger)

on:
  push:
    branches: [Develop2]
  workflow_dispatch:

permissions:
  contents: read

# prevent overlapping deploys
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  OUTDIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Versions (debug)
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Use staging .env
        run: |
          if [ -f .env.staging ]; then
            echo "Applying .env.staging"
            cp .env.staging .env
          else
            echo ".env.staging not found, skipping"
          fi

      - name: Build PWA
        run: pnpm build -- -m pwa

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.OUTDIR }}
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ${{ env.OUTDIR }}

      - name: Show downloaded files
        run: ls -R ${{ env.OUTDIR }}

      - name: Parse deploy config from secrets
        id: cfg
        run: |
          set -euo pipefail
          if [[ -z "${{ secrets.SSH_HOST }}" || -z "${{ secrets.SSH_USER_STAGING }}" || -z "${{ secrets.SSH_TARGET_STAGING }}" ]]; then
            echo "::error:: One or more secrets are missing: SSH_HOST, SSH_USER_STAGING, SSH_TARGET_STAGING"; exit 1
          fi
          echo "host=${{ secrets.SSH_HOST }}" >> $GITHUB_OUTPUT
          echo "user=${{ secrets.SSH_USER_STAGING }}" >> $GITHUB_OUTPUT
          echo "target=${{ secrets.SSH_TARGET_STAGING }}" >> $GITHUB_OUTPUT
          echo "port=${{ secrets.SSH_PORT_STAGING }}" >> $GITHUB_OUTPUT

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: fail

      - name: Check SSH connection & prepare target dir
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          set -euxo pipefail
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -p "${PORT:-22}" "$USER@$HOST" "mkdir -p '$TARGET' && test -w '$TARGET'"

      - name: Deploy (rsync with verbose logging)
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          set -euo pipefail
          # Automatically find the build output dir (e.g., dist/pwa)
          SOURCE_DIR=$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1)

          if [[ ! -d "$SOURCE_DIR" ]]; then
            echo "::error:: Build output subdirectory not found in 'dist'!"
            exit 1
          fi

          echo "--- Source Directory Contents ---"
          ls -laR "$SOURCE_DIR"
          echo "---------------------------------"
          echo "Attempting to deploy from '$SOURCE_DIR' to '$USER@$HOST:$TARGET/'"

          # Add --verbose and --progress for detailed debugging output
          rsync -avz --delete --progress \
            -e "ssh -o StrictHostKeyChecking=yes -p ${PORT:-22}" \
            "$SOURCE_DIR/" "$USER@$HOST:$TARGET/"

      - name: Smoke check deployment
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          echo "Verifying deployment..."
          ssh -p "${PORT:-22}" "$USER@$HOST" "set -e; ls -lah '${TARGET}'; test -s '${TARGET}/index.html'"
          echo "Smoke check passed: index.html is present and not empty."
