name: Deploy staging (Develop2 → Hostinger)

on:
  push:
    branches: [Develop2]
  workflow_dispatch:

permissions:
  contents: read

# prevent overlapping deploys
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  OUTDIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Uses pnpm version from package.json "packageManager"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Versions (debug)
        run: |
          node -v
          pnpm -v
          node -p "require('./package.json').packageManager || 'no packageManager'"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.OUTDIR }}
          if-no-files-found: error

  deploy:
    needs: build
    if: github.ref == 'refs/heads/Develop2' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # Resolve values from YOUR secrets (with safe default for port)
      - name: Resolve config
        id: cfg
        run: |
          set -euo pipefail
          HOST="${{ secrets.SSH_HOST }}"
          USER="${{ secrets.SSH_USER }}"
          TARGET="${{ secrets.SSH_TARGET_STAGING }}"
          PORT="${{ secrets.SSH_PORT }}"
          # default Hostinger port if empty
          if [ -z "$PORT" ]; then PORT=65002; fi
          [ -n "$HOST" ]   || { echo "Missing secret SSH_HOST"; exit 1; }
          [ -n "$USER" ]   || { echo "Missing secret SSH_USER"; exit 1; }
          [ -n "$TARGET" ] || { echo "Missing secret SSH_TARGET_STAGING"; exit 1; }
          echo "host=$HOST"     >> "$GITHUB_OUTPUT"
          echo "user=$USER"     >> "$GITHUB_OUTPUT"
          echo "target=$TARGET" >> "$GITHUB_OUTPUT"
          echo "port=$PORT"     >> "$GITHUB_OUTPUT"
          echo "✅ Using SSH port: $PORT"

      - name: Prepare SSH key & known_hosts
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST:    ${{ steps.cfg.outputs.host }}
          PORT:    ${{ steps.cfg.outputs.port }}
        run: |
          set -euo pipefail
          [ -n "$SSH_KEY" ] || { echo "Missing secret SSH_PRIVATE_KEY"; exit 1; }
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          printf '%s' "$SSH_KEY" > ~/.ssh/id_ed25519
          ssh-keyscan -H -p "$PORT" "$HOST" >> ~/.ssh/known_hosts

      - name: Check SSH connection & prepare target dir
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          set -euxo pipefail
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -p "$PORT" "$USER@$HOST" "mkdir -p '$TARGET' && test -w '$TARGET'"

      - name: Deploy (rsync with fallback to scp)
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          set -euo pipefail
          if ssh -p "$PORT" "$USER@$HOST" 'command -v rsync >/dev/null 2>&1'; then
            echo "Using rsync…"
            for i in 1 2 3; do
              rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes -p $PORT" dist/ "$USER@$HOST:$TARGET/" && break || {
                echo "rsync failed (attempt $i), retrying…"; sleep 3;
              }
            done
          else
            echo "rsync not found on remote; using scp -r"
            scp -P "$PORT" -o StrictHostKeyChecking=yes -r dist/* "$USER@$HOST:$TARGET/"
          fi
          echo "✅ Deploy finished."

      - name: Smoke test (non-blocking)
        continue-on-error: true
        run: curl -I -fsSL "https://staging.fundstr.me/?run=${{ github.run_id }}#${{ github.sha }}" >/dev/null
