jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/Develop2' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20              # no 'cache: pnpm' here

      - name: Setup pnpm
        id: pnpm-setup
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare SSH key
        run: |
          set -euo pipefail
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.STAGING_SSH_PORT }}" "${{ secrets.STAGING_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        env:
          HOST:   ${{ secrets.STAGING_HOST }}
          USER:   ${{ secrets.STAGING_USER }}
          TARGET: ${{ secrets.STAGING_TARGET }}
          OUTDIR: dist
          SSH_OPTS: "-o StrictHostKeyChecking=no -p ${{ secrets.STAGING_SSH_PORT }}"
        run: |
          set -euo pipefail
          rsync -az --delete -e "ssh $SSH_OPTS" "$OUTDIR/" "${USER}@${HOST}:${TARGET}/"

      - name: Smoke test staging
        run: curl -I -fsSL "https://staging.fundstr.me/?t=${{ github.run_id }}#${{ github.sha }}" >/dev/null
