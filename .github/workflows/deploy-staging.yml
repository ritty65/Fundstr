name: Deploy staging (develop -> Hostinger)

on:
  push:
    branches: [develop]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Quasar SPA (staging)
        run: |
          cp .env.staging .env
          pnpm exec quasar -v || true
          pnpm exec quasar build -m spa || pnpm dlx @quasar/cli build -m spa
          echo "== dist contents =="
          ls -lah dist || true
          echo "== dist/spa contents =="
          ls -lah dist/spa || true

      - name: Start SSH agent with CI key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust Hostinger host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo connected: \$(hostname); mkdir -p '${{ secrets.SSH_TARGET_STAGING }}'"

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            dist/spa/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_STAGING }}

      - name: Fix permissions & drop marker
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            find '${{ secrets.SSH_TARGET_STAGING }}' -type d -exec chmod 755 {} \; ;
            find '${{ secrets.SSH_TARGET_STAGING }}' -type f -exec chmod 644 {} \; ;
            echo deployed \$(date -u) > '${{ secrets.SSH_TARGET_STAGING }}deploy.txt'
          "
