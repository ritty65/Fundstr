name: Deploy staging (Develop2 → Hostinger)

on:
  push:
    branches: [Develop2]
  workflow_dispatch:

env:
  NODE_VERSION: 20

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: pnpm/action-setup@v4
        with: { run_install: false }

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Use staging env (if present)
        run: if [ -f .env.staging ]; then cp .env.staging .env; fi

      # Use PWA or switch to -m spa if you want no SW on staging
      - name: Build PWA
        run: pnpm quasar build -m pwa

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Show dist
        run: |
          ls -lah dist
          find dist -maxdepth 2 -type f | sed -n '1,120p'

      # Detect whether build is dist/pwa or dist/spa
      - name: Detect build dir
        id: detect
        run: |
          set -euo pipefail
          BUILD_DIR="$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          test -d "$BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> "$GITHUB_OUTPUT"
          echo "Build dir: $BUILD_DIR"
          ls -lah "$BUILD_DIR"

      # Always ship .htaccess + version.txt
      - name: Ensure .htaccess + version.txt
        run: |
          cat > "${{ steps.detect.outputs.BUILD_DIR }}/.htaccess" <<'HTACCESS'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>
          <IfModule mod_headers.c>
            <FilesMatch "^index\.html$">
              Header set Cache-Control "no-store, no-cache, must-revalidate, max-age=0"
              Header set Pragma "no-cache"
              Header set Expires "0"
            </FilesMatch>
            <FilesMatch "\.(js|css|png|jpg|svg|woff2)$">
              Header set Cache-Control "public, max-age=31536000, immutable"
            </FilesMatch>
          </IfModule>
          <IfModule LiteSpeed>
            CacheDisable public /index.html
          </IfModule>
          HTACCESS

          echo "${GITHUB_SHA} $(date -u '+%F %T UTC')" > "${{ steps.detect.outputs.BUILD_DIR }}/version.txt"

      # Generate known_hosts dynamically (no extra secret)
      - name: Generate known_hosts
        id: kh
        env:
          HOST: ${{ secrets.SSH_HOST }}
          PORT: ${{ secrets.SSH_PORT_STAGING }}
        run: |
          set -euo pipefail
          : "${PORT:=22}"
          echo "Scanning $HOST:$PORT ..."
          ssh-keyscan -p "$PORT" -T 15 "$HOST" 2>/dev/null > kh.txt
          if [ ! -s kh.txt ]; then
            echo "::error:: ssh-keyscan returned nothing for $HOST:$PORT"
            exit 1
          fi
          echo "known_hosts<<EOF" >> "$GITHUB_OUTPUT"
          cat kh.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ steps.kh.outputs.known_hosts }}
          if_key_exists: replace

      # ✅ PREPARE TARGET: create and verify remote path before rsync
      - name: Prepare target dir
        env:
          HOST:   ${{ secrets.SSH_HOST }}
          USER:   ${{ secrets.SSH_USER_STAGING }}
          TARGET: ${{ secrets.SSH_TARGET_STAGING }}
          PORT:   ${{ secrets.SSH_PORT_STAGING }}
        run: |
          set -euxo pipefail
          ssh -p "${PORT:-22}" "$USER@$HOST" "mkdir -p '$TARGET' && test -w '$TARGET' && ls -ld '$TARGET'"

      # Deploy the detected build dir
      - name: Rsync deploy
        env:
          HOST:   ${{ secrets.SSH_HOST }}
          USER:   ${{ secrets.SSH_USER_STAGING }}
          TARGET: ${{ secrets.SSH_TARGET_STAGING }}
          PORT:   ${{ secrets.SSH_PORT_STAGING }}
        run: |
          set -euxo pipefail
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes -p ${PORT:-22}" \
            "${{ steps.detect.outputs.BUILD_DIR }}/" \
            "$USER@$HOST:$TARGET/"

      - name: Smoke check
        run: |
          curl -fsSI https://staging.fundstr.me/ | sed -n '1,20p'
          curl -fsSI https://staging.fundstr.me/find-creators | sed -n '1,20p'
