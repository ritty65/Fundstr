name: Deploy staging (Develop2 â†’ Hostinger)

on:
  push:
    branches: [Develop2]
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: pnpm/action-setup@v4
        with: { run_install: false }

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Use staging env (if present)
        run: if [ -f .env.staging ]; then cp .env.staging .env; fi

      # Build PWA (keep, or switch to -m spa for staging-only)
      - name: Build PWA
        run: pnpm quasar build -m pwa

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Show dist
        run: ls -lah dist && find dist -maxdepth 2 -type f | sed -n '1,80p'

      # --- STEP 1: detect build dir (pwa or spa) ---
      - name: Detect build dir
        id: detect
        run: |
          set -euo pipefail
          BUILD_DIR="$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          test -d "$BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> "$GITHUB_OUTPUT"
          echo "Build dir: $BUILD_DIR"
          ls -lah "$BUILD_DIR"

      # --- STEP 2: ensure .htaccess + version.txt are present ---
      - name: Ensure .htaccess + version.txt
        run: |
          cat > "${{ steps.detect.outputs.BUILD_DIR }}/.htaccess" <<'HTACCESS'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>
          <IfModule mod_headers.c>
            <FilesMatch "^index\.html$">
              Header set Cache-Control "no-store, no-cache, must-revalidate, max-age=0"
              Header set Pragma "no-cache"
              Header set Expires "0"
            </FilesMatch>
            <FilesMatch "\.(js|css|png|jpg|svg|woff2)$">
              Header set Cache-Control "public, max-age=31536000, immutable"
            </FilesMatch>
          </IfModule>
          <IfModule LiteSpeed>
            CacheDisable public /index.html
          </IfModule>
          HTACCESS

          echo "${GITHUB_SHA} $(date -u '+%F %T UTC')" > "${{ steps.detect.outputs.BUILD_DIR }}/version.txt"

      # --- STEP 3: deploy the detected build dir ---
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Rsync deploy
        env:
          HOST:   ${{ secrets.SSH_HOST }}
          USER:   ${{ secrets.SSH_USER_STAGING }}
          TARGET: ${{ secrets.SSH_TARGET_STAGING }}
          PORT:   ${{ secrets.SSH_PORT_STAGING }}
        run: |
          set -euxo pipefail
          rsync -az --delete -e "ssh -p ${PORT:-22}" \
            "${{ steps.detect.outputs.BUILD_DIR }}/" \
            "$USER@$HOST:$TARGET/"

      - name: Smoke check
        run: |
          curl -fsSI https://staging.fundstr.me/ | sed -n '1,12p'
          curl -fsSI https://staging.fundstr.me/find-creators | sed -n '1,12p'
