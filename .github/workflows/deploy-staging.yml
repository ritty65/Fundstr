name: Deploy staging (Develop2 → Hostinger)

on:
  push:
    branches: [Develop2]
  workflow_dispatch:

permissions:
  contents: read

# avoid overlapping deploys
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  OUTDIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install pnpm — version is read from your package.json "packageManager".
      # (Do NOT pass a version here to avoid double version sources.)
      - name: Setup pnpm
        id: pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Now enable Node + built-in pnpm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Print versions (debug)
        run: |
          node -v
          pnpm -v
          node -p "require('./package.json').packageManager || 'no packageManager'"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.OUTDIR }}
          if-no-files-found: error

  deploy:
    needs: build
    if: github.ref == 'refs/heads/Develop2' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Prepare SSH key & known_hosts
        env:
          SSH_KEY:  ${{ secrets.STAGING_SSH_KEY }}
          SSH_PORT: ${{ secrets.STAGING_SSH_PORT }}
          HOST:     ${{ secrets.STAGING_HOST }}
        run: |
          set -euo pipefail
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          printf '%s' "$SSH_KEY" > ~/.ssh/id_ed25519
          ssh-keyscan -H -p "$SSH_PORT" "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy via rsync (with retries)
        env:
          USER:    ${{ secrets.STAGING_USER }}
          HOST:    ${{ secrets.STAGING_HOST }}
          TARGET:  ${{ secrets.STAGING_TARGET }}
          SSH_PORT:${{ secrets.STAGING_SSH_PORT }}
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes -p $SSH_PORT" dist/ "$USER@$HOST:$TARGET/" && break || {
              echo "rsync failed (attempt $i), retrying..."; sleep 3;
            }
          done

      - name: Smoke test (non-blocking)
        continue-on-error: true
        run: curl -I -fsSL "https://staging.fundstr.me/?run=${{ github.run_id }}#${{ github.sha }}" >/dev/null
