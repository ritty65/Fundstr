name: Deploy staging (Develop2 â†’ Hostinger)

on:
  push:
    branches: [Develop2]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  OUTDIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Use staging .env
        run: |
          if [ -f .env.staging ]; then
            echo "Applying .env.staging"
            cp .env.staging .env
          fi

      - name: Build PWA
        run: pnpm build -- -m pwa

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.OUTDIR }}
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ${{ env.OUTDIR }}

      - name: Parse deploy config from secrets
        id: cfg
        run: |
          set -euo pipefail
          if [[ -z "${{ secrets.SSH_HOST }}" || -z "${{ secrets.SSH_USER_STAGING }}" || -z "${{ secrets.SSH_TARGET_STAGING }}" ]]; then
            echo "::error:: One or more secrets are missing: SSH_HOST, SSH_USER_STAGING, SSH_TARGET_STAGING"; exit 1
          fi
          echo "host=${{ secrets.SSH_HOST }}" >> $GITHUB_OUTPUT
          echo "user=${{ secrets.SSH_USER_STAGING }}" >> $GITHUB_OUTPUT
          echo "target=${{ secrets.SSH_TARGET_STAGING }}" >> $GITHUB_OUTPUT
          echo "port=${{ secrets.SSH_PORT_STAGING }}" >> $GITHUB_OUTPUT

      # === NEW STEP: Automatically get the server's fingerprint ===
      - name: Generate known_hosts
        id: gen_known
        run: |
          set -euo pipefail
          HOST="${{ steps.cfg.outputs.host }}"
          PORT="${{ steps.cfg.outputs.port:-22 }}"
          echo "Scanning SSH host key for $HOST:$PORT"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" "$HOST" > host_key
          echo "known_hosts<<EOF" >> $GITHUB_OUTPUT
          cat host_key >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # === MODIFIED STEP: Use the generated fingerprint ===
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ steps.gen_known.outputs.known_hosts }}
          if_key_exists: fail

      - name: Deploy (rsync)
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          set -euo pipefail
          SOURCE_DIR=$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1)
          if [[ ! -d "$SOURCE_DIR" ]]; then
            echo "::error:: Build output subdirectory not found!"
            exit 1
          fi
          rsync -avz --delete --progress \
            -e "ssh -o StrictHostKeyChecking=yes -p ${PORT:-22}" \
            "$SOURCE_DIR/" "$USER@@$HOST:$TARGET/"

      - name: Smoke check deployment
        env:
          HOST:   ${{ steps.cfg.outputs.host }}
          USER:   ${{ steps.cfg.outputs.user }}
          TARGET: ${{ steps.cfg.outputs.target }}
          PORT:   ${{ steps.cfg.outputs.port }}
        run: |
          ssh -p "${PORT:-22}" "$USER@$HOST" "set -e; ls -lah '${TARGET}'; test -s '${TARGET}/index.html'"
