  <body class="bg-gray-100">

        </button>

      <div class="featured-creators-container">

        <div
          id="featuredCreatorsLoader"
          class="loader"
          style="display: block"
        ></div>

        <p id="featuredStatusMessage" class="status-message hidden"></p>

    <script type="module" defer>
      import {
        filterHealthyRelays,
        pingRelay,
        configureRelayDefaults,
        getRelayDefaults,
      } from "./relayHealth.js";

      const normalizeRelayUrl = (value) => {
        if (typeof value !== "string") return null;
        const trimmed = value.trim();
        if (!trimmed) return null;
        if (!trimmed.startsWith("ws://") && !trimmed.startsWith("wss://")) {
          return null;
        }
        return trimmed;
      };

      const relayCapabilities = new Map();

      const setRelayCapability = (relay, capability, value) => {
        if (!relay) return;
        const existing = relayCapabilities.get(relay) ?? {};
        existing[capability] = value;
        relayCapabilities.set(relay, existing);
      };

      const relayHasCapability = (relay, capability) => {
        const entry = relayCapabilities.get(relay);
        if (!entry) return false;
        return Boolean(entry[capability]);
      };

      const sanitizeRelayArray = (relays) => {
        if (!Array.isArray(relays)) return [];
        const seen = new Set();
        const sanitized = [];
        for (const relay of relays) {
          let normalized = null;
          let searchCapable = undefined;

          if (typeof relay === "string") {
            normalized = normalizeRelayUrl(relay);
          } else if (relay && typeof relay === "object") {
            normalized =
              normalizeRelayUrl(relay.url ?? relay.address ?? relay.relay) ??
              null;
            if (typeof relay.search === "boolean") {
              searchCapable = relay.search;
            } else if (typeof relay.supportsSearch === "boolean") {
              searchCapable = relay.supportsSearch;
            } else if (typeof relay.nip50 === "boolean") {
              searchCapable = relay.nip50;
            } else if (
              relay.capabilities &&
              typeof relay.capabilities.search === "boolean"
            ) {
              searchCapable = relay.capabilities.search;
            }
          }

          if (!normalized || seen.has(normalized)) continue;
          seen.add(normalized);
          sanitized.push(normalized);
          if (searchCapable !== undefined) {
            setRelayCapability(normalized, "search", searchCapable);
          }
        }
        return sanitized;
      };

      const getSearchCapableRelays = (relays) =>
        relays.filter((relay) => relayHasCapability(relay, "search"));

      const withPrimaryRelay = (primary, relays = []) => {
        const seen = new Set();
        const ordered = [];
        const add = (relay) => {
          const normalized = normalizeRelayUrl(relay);
          if (!normalized || seen.has(normalized)) return;
          seen.add(normalized);
          ordered.push(normalized);
        };
        add(primary);
        for (const relay of relays) add(relay);
        return ordered;
      };

      const BASE_BACKUP_RELAYS = [
        "wss://relay.damus.io",
        "wss://relay.snort.social",
        "wss://nos.lol",
        "wss://relay.nostr.band",
      ];

      const { fundstrRelay: initialFundstr } = getRelayDefaults();
      let FUNDSTR_RELAY =
        normalizeRelayUrl(initialFundstr) ?? "wss://relay.fundstr.me";
      setRelayCapability(FUNDSTR_RELAY, "search", true);
      setRelayCapability("wss://relay.nostr.band", "search", true);
      let configuredBackupRelays = sanitizeRelayArray(BASE_BACKUP_RELAYS);
      configuredBackupRelays = configuredBackupRelays.filter(
        (relay) => relay !== FUNDSTR_RELAY,
      );
      let DEFAULT_RELAYS = withPrimaryRelay(
        FUNDSTR_RELAY,
        configuredBackupRelays,
      );
      const statusMessageElement = document.getElementById("statusMessage");
      const relayWarningElement = document.getElementById("relayWarning");
      const retryButtonElement = document.getElementById("retryButton");
      const relayListElement = document.getElementById("relayList");
      // --- Nostr Tools ---
      if (!window.NostrTools) {
        statusMessageElement.textContent =
          "Error: nostr-tools library not loaded.";
        statusMessageElement.classList.remove("hidden");
      }
      const { SimplePool, nip19, utils } = window.NostrTools;

      document.body.classList.toggle(
        "dark",
        window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches,
      );

      let RELAYS = [...DEFAULT_RELAYS];
      relayListElement.textContent = RELAYS.join(", ");

      const pool = new SimplePool({ eoseSubTimeout: 8000 });
      let currentSearchAbortController = null;
      let lastSearchQuery = "";
      let currentSearchProfiles = new Map();
      let hasInitialRender = false;
      let viewProfileNotified = false;

      const EMPTY_RESULT_CODE = "EMPTY_RESULT";

      let relayFailureCount = 0;
      async function refreshRelays() {
        try {
          const healthy = await filterHealthyRelays(DEFAULT_RELAYS);
          const fundstrReachable = await pingRelay(FUNDSTR_RELAY);
          const prioritized = [
            FUNDSTR_RELAY,
            ...healthy.filter((relay) => relay !== FUNDSTR_RELAY),
          ];
          RELAYS = prioritized;
          relayFailureCount = 0;
          relayListElement.textContent = RELAYS.join(", ");
          statusMessageElement.classList.add("hidden");
          if (fundstrReachable) {
            relayWarningElement.classList.add("hidden");
            relayWarningElement.textContent = "";
          } else {
            relayWarningElement.textContent =
              "Fundstr relay is temporarily unreachable. We'll keep retrying while temporarily using backups.";
            relayWarningElement.classList.remove("hidden");
          }
        } catch {
          relayFailureCount++;
          if (relayFailureCount >= 3) {
            console.error(
              "[find-creators] no reachable relays:",
              DEFAULT_RELAYS.join(", "),
            );
            statusMessageElement.textContent =
              "Network error: could not reach relays.";
            statusMessageElement.classList.remove("hidden");
            relayWarningElement.classList.add("hidden");
            relayWarningElement.textContent = "";
            clearInterval(relayInterval);
          }
        }
      }
      const relayInterval = setInterval(refreshRelays, 30000);
      refreshRelays();

      const FEATURED_NPUBS = [
        "npub1aljmhjp5tqrw3m60ra7t3u8uqq223d6rdg9q0h76a8djd9m4hmvsmlj82m",
        "npub1sg6plzptd64u62a878hep2kev88swjh3tw00gjsfl8f237lmu63q0uf63m",
        "npub1qny3tkh0acurzla8x3zy4nhrjz5zd8l9sy9jys09umwng00manysew95gx",
        "npub1cj8znuztfqkvq89pl8hceph0svvvqk0qay6nydgk9uyq7fhpfsgsqwrz4u",
        "npub1a2cww4kn9wqte4ry70vyfwqyqvpswksna27rtxd8vty6c74era8sdcw83a",
        "npub1s05p3ha7en49dv8429tkk07nnfa9pcwczkf5x5qrdraqshxdje9sq6eyhe",
        "npub180cvv07tjdrrgpa0j7j7tmnyl2yr6yr7l8j4s3evf6u64th6gkwsyjh6w6",
        "npub1dergggklka99wwrs92yz8wdjs952h2ux2ha2ed598ngwu9w7a6fsh9xzpc",
        "npub1s5yq6wadwrxde4lhfs56gn64hwzuhnfa6r9mj476r5s4hkunzgzqrs6q7z",
        "npub1spdnfacgsd7lk0nlqkq443tkq4jx9z6c6ksvaquuewmw7d3qltpslcq6j7",
      ];

      const searchInputElement = document.getElementById("searchInput");
      const resultsListElement = document.getElementById("resultsList");
      const loaderElement = document.getElementById("loader");
      const featuredCreatorsGridElement = document.getElementById(
        "featuredCreatorsGrid",
      );
      const featuredCreatorsLoaderElement = document.getElementById(
        "featuredCreatorsLoader",
      );
      const featuredStatusMessageElement = document.getElementById(
        "featuredStatusMessage",
      );

      const nip05Regex = /^([a-zA-Z0-9_.-]+)@([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})$/;

      const SEARCH_CACHE_TTL = 5 * 60 * 1000;
      const searchCache = new Map();

      const cloneProfileForCache = (profile) => {
        if (!profile || typeof profile !== "object") return null;
        const cloned = { ...profile };
        if (profile.event && typeof profile.event === "object") {
          cloned.event = { ...profile.event };
        }
        return cloned;
      };

      const getCachedProfilesForQuery = (query) => {
        if (!query) return [];
        const cached = searchCache.get(query);
        if (!cached) return [];
        if (Date.now() - cached.timestamp > SEARCH_CACHE_TTL) {
          searchCache.delete(query);
          return [];
        }
        return cached.profiles
          .map(cloneProfileForCache)
          .filter((profile) => profile !== null);
      };

      const setCachedProfilesForQuery = (query, profiles) => {
        if (!query || !Array.isArray(profiles)) return;
        const cloned = profiles
          .map(cloneProfileForCache)
          .filter((profile) => profile !== null);
        searchCache.set(query, { timestamp: Date.now(), profiles: cloned });
      };

      function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
      }

      function fetchWithTimeout(resource, options = {}) {
        const { timeout = 8000 } = options;
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        const promise = fetch(resource, {
          ...options,
          signal: controller.signal,
        });
        promise.finally(() => clearTimeout(id));
        return promise;
      }

      function initializeSearchState() {
        currentSearchProfiles = new Map();
        hasInitialRender = false;
        viewProfileNotified = false;
        resultsListElement.textContent = "";
        statusMessageElement.textContent = "";
        statusMessageElement.classList.add("hidden");
        retryButtonElement.classList.add("hidden");
      }

      function mergeProfilesIntoCurrent(profiles) {
        let changed = false;
        profiles.forEach((profile) => {
          if (!profile || !profile.pubkey) return;
          const existing = currentSearchProfiles.get(profile.pubkey);
          const existingCreatedAt = existing?.event?.created_at ?? 0;
          const nextCreatedAt = profile?.event?.created_at ?? 0;
          if (!existing || nextCreatedAt >= existingCreatedAt) {
            currentSearchProfiles.set(profile.pubkey, profile);
            changed = true;
          }
        });
        return changed;
      }

      function applyProfiles(profiles, { notifyView = false, targetPubkey } = {}) {
        if (!Array.isArray(profiles) || profiles.length === 0) return;
        const updated = mergeProfilesIntoCurrent(profiles);
        if (!updated && hasInitialRender) return;

        const orderedProfiles = Array.from(currentSearchProfiles.values());
        renderProfiles(orderedProfiles, resultsListElement, false);

        if (lastSearchQuery) {
          setCachedProfilesForQuery(lastSearchQuery, orderedProfiles);
        }

        if (!hasInitialRender) {
          hasInitialRender = true;
          updateStatus("", true);
          loaderElement.style.display = "none";
          if (notifyView && targetPubkey && !viewProfileNotified) {
            window.parent.postMessage(
              { type: "viewProfile", pubkey: targetPubkey },
              "*",
            );
            viewProfileNotified = true;
          }
        } else if (notifyView && targetPubkey && !viewProfileNotified) {
          window.parent.postMessage(
            { type: "viewProfile", pubkey: targetPubkey },
            "*",
          );
          viewProfileNotified = true;
        }
      }

      function observeProfilesPromise(
        promise,
        signal,
        {
          notifyView = false,
          targetPubkey,
          sourceLabel,
          revalidateWithFundstr = false,
        } = {},
      ) {
        const handled = promise
          .then(async (profiles) => {
            if (signal.aborted) return [];
            const normalized = Array.isArray(profiles) ? profiles : [];
            if (normalized.length === 0) return normalized;

            let finalProfiles = normalized;
            if (revalidateWithFundstr) {
              try {
                const hydrated = await rehydrateProfilesWithFundstr(
                  normalized,
                  signal,
                );
                if (
                  !signal.aborted &&
                  Array.isArray(hydrated) &&
                  hydrated.length > 0
                ) {
                  finalProfiles = hydrated;
                }
              } catch (error) {
                if (error.name === "AbortError") throw error;
                console.error("Fundstr revalidation failed:", error);
              }
            }

            if (signal.aborted) return [];
            if (finalProfiles.length > 0) {
              applyProfiles(finalProfiles, { notifyView, targetPubkey });
            }
            return finalProfiles;
          })
          .catch((error) => {
            if (error.name === "AbortError") {
              throw error;
            }
            if (sourceLabel) {
              console.error(`${sourceLabel} profile fetch failed:`, error);
            } else {
              console.error("Profile fetch failed:", error);
            }
            return [];
          });
        return handled;
      }

      async function rehydrateProfilesWithFundstr(profiles, signal) {
        const pubkeys = Array.from(
          new Set(
            profiles
              .map((profile) => profile?.pubkey)
              .filter((pubkey) => typeof pubkey === "string" && pubkey.length > 0),
          ),
        );
        if (pubkeys.length === 0) return profiles;

        try {
          const authoritative = await fetchProfilesFromFundstr(
            { kinds: [0], authors: pubkeys },
            signal,
          );
          if (signal.aborted) return [];

          if (!Array.isArray(authoritative) || authoritative.length === 0) {
            return profiles;
          }

          const authoritativeMap = new Map(
            authoritative
              .filter((profile) => profile && profile.pubkey)
              .map((profile) => [profile.pubkey, profile]),
          );

          return pubkeys
            .map((pubkey) => {
              if (authoritativeMap.has(pubkey)) return authoritativeMap.get(pubkey);
              return profiles.find((profile) => profile?.pubkey === pubkey) ?? null;
            })
            .filter((profile) => profile !== null);
        } catch (error) {
          if (error.name === "AbortError") throw error;
          console.error("Fundstr revalidation error:", error);
          return profiles;
        }
      }

      function firstNonEmptyPromise(promise, signal, label) {
        return promise.then((profiles) => {
          if (signal.aborted)
            throw new DOMException("Aborted", "AbortError");
          const normalized = Array.isArray(profiles) ? profiles : [];
          if (normalized.length > 0) {
            return { profiles: normalized, label };
          }
          const error = new Error(`${label}-empty`);
          error.code = EMPTY_RESULT_CODE;
          throw error;
        });
      }

      function updateStatusIfPending(message) {
        if (!hasInitialRender) {
          updateStatus(message);
        }
      }

      async function runFundstrPhase(query, signal, cachedProfiles = []) {
        if (signal.aborted) return;

        const tasks = [];
        const cachedPubkeys = Array.isArray(cachedProfiles)
          ? Array.from(
              new Set(
                cachedProfiles
                  .map((profile) => profile?.pubkey)
                  .filter(
                    (pubkey) => typeof pubkey === "string" && pubkey.length > 0,
                  ),
              ),
            )
          : [];

        if (cachedPubkeys.length > 0) {
          tasks.push(
            observeProfilesPromise(
              fetchProfilesFromFundstr(
                { kinds: [0], authors: cachedPubkeys },
                signal,
              ),
              signal,
              { sourceLabel: "Fundstr author refresh" },
            ),
          );
        }

        updateStatusIfPending(`Searching Fundstr relay for "${query}"...`);

        tasks.push(
          observeProfilesPromise(
            fetchProfilesFromFundstr(
              { kinds: [0], search: query, limit: 25 },
              signal,
            ),
            signal,
            { sourceLabel: "Fundstr relay" },
          ),
        );

        await Promise.allSettled(tasks);
      }

      async function runVettedSearchRelaysPhase(query, signal) {
        if (signal.aborted) return;
        const vettedRelays = getSearchCapableRelays(RELAYS).filter(
          (relay) => relay !== FUNDSTR_RELAY,
        );
        if (vettedRelays.length === 0) return;

        updateStatusIfPending(
          `Searching ${vettedRelays.length} vetted relays...`,
        );

        const filter = { kinds: [0], search: query, limit: 25 };

        await Promise.allSettled([
          observeProfilesPromise(
            fetchProfilesFromRelays(
              vettedRelays,
              filter,
              signal,
              {
                timeout: 3500,
                retries: 0,
              },
            ),
            signal,
            {
              sourceLabel: "Search relay pool",
              revalidateWithFundstr: true,
            },
          ),
        ]);
      }

      async function runIndexerFallbackPhase(query, signal) {
        if (signal.aborted || hasInitialRender) return;
        updateStatusIfPending(
          "Still no matches. Consulting public indexers for profiles...",
        );

        await observeProfilesPromise(
          searchProfilesViaIndexer(query, signal),
          signal,
          {
            sourceLabel: "Indexer search",
            revalidateWithFundstr: true,
          },
        );
      }

      async function searchProfilesViaIndexer(query, signal) {
        if (!query) return [];
        try {
          const params = new URLSearchParams({
            kind: "0",
            limit: "25",
            offset: "0",
            query,
          });
          const response = await fetchWithTimeout(
            `https://api.nostr.band/v0/search?${params.toString()}`,
            {
              signal,
              headers: { Accept: "application/json" },
            },
          );
          if (!response.ok) return [];
          const data = await response.json();
          const candidates = [];
          if (Array.isArray(data.events)) {
            candidates.push(...data.events);
          }
          if (Array.isArray(data.profiles)) {
            data.profiles.forEach((entry) => {
              if (entry && entry.profile) {
                candidates.push(entry.profile);
              }
            });
          }

          const profileMap = new Map();

          const pushFromEvent = (event) => {
            if (!event || event.kind !== 0 || !event.pubkey || !event.content)
              return;
            try {
              const parsed =
                typeof event.content === "string"
                  ? JSON.parse(event.content)
                  : event.content;
              const existing = profileMap.get(event.pubkey);
              const createdAt = event.created_at ?? 0;
              if (!existing || createdAt > existing.eventCreatedAt) {
                profileMap.set(event.pubkey, {
                  pubkey: event.pubkey,
                  name:
                    parsed.name ||
                    parsed.display_name ||
                    parsed.username ||
                    "",
                  nip05: parsed.nip05 || "",
                  picture: parsed.picture || "",
                  about: parsed.about || "",
                  lud16: parsed.lud16 || "",
                  event,
                  eventCreatedAt: createdAt,
                });
              }
            } catch (error) {
              console.error("Indexer profile parse failed:", error);
            }
          };

          candidates.forEach((candidate) => {
            if (candidate && candidate.profile) {
              pushFromEvent(candidate.profile);
            } else {
              pushFromEvent(candidate);
            }
          });

          return Array.from(profileMap.values()).map((profile) => {
            const { eventCreatedAt, ...rest } = profile;
            return rest;
          });
        } catch (error) {
          if (error.name === "AbortError") throw error;
          console.error("Indexer search error:", error);
          return [];
        }
      }

      async function handleSearch(query) {
        const cleanQuery = query.trim();
        lastSearchQuery = cleanQuery;

        if (currentSearchAbortController) {
          currentSearchAbortController.abort();
        }
        currentSearchAbortController = new AbortController();
        const { signal } = currentSearchAbortController;

        initializeSearchState();
        loaderElement.style.display = "block";

        if (!cleanQuery) {
          loaderElement.style.display = "none";
          return;
        }

        try {
          let pubkeyToFind = null;
          if (cleanQuery.startsWith("npub1")) {
            try {
              pubkeyToFind = nip19.decode(cleanQuery).data;
            } catch (e) {
              /* ignore invalid npub */
            }
          } else if (
            cleanQuery.length === 64 &&
            /^[0-9a-fA-F]+$/.test(cleanQuery)
          ) {
            pubkeyToFind = cleanQuery.toLowerCase();
          } else if (nip05Regex.test(cleanQuery)) {
            updateStatus("Resolving NIP-05 identifier...");
            const profile = await resolveNip05(cleanQuery, signal);
            if (profile) pubkeyToFind = profile.pubkey;
          }

          if (pubkeyToFind) {
            await findProfileByPubkey(pubkeyToFind, signal);
            return;
          }

          updateStatus(`Searching for "${cleanQuery}"...`);
          const cachedProfiles = getCachedProfilesForQuery(cleanQuery);
          let showingCachedResults = false;

          if (cachedProfiles.length > 0) {
            updateStatus(
              `Showing cached results for "${cleanQuery}" while refreshing...`,
            );
            applyProfiles(cachedProfiles, { notifyView: false });
            showingCachedResults = true;
            if (!signal.aborted) {
              loaderElement.style.display = "block";
            }
          }

          await runFundstrPhase(cleanQuery, signal, cachedProfiles);

          if (signal.aborted) return;

          await runVettedSearchRelaysPhase(cleanQuery, signal);

          if (signal.aborted) return;

          await runIndexerFallbackPhase(cleanQuery, signal);

          if (!signal.aborted) {
            if (!hasInitialRender) {
              updateStatus(`No profiles found matching your search.`);
            } else if (showingCachedResults) {
              updateStatus("", true);
            }
          }
        } catch (error) {
          if (error.name !== "AbortError") {
            console.error("Search failed:", error);
            const msg =
              error.message && error.message.includes("Failed to fetch")
                ? "Network error: could not reach relays."
                : error.name === "AbortError"
                ? "Search timed out."
                : `Search failed: ${error.message}`;
            updateStatus(msg, false, true);
          }
        } finally {
          if (!signal.aborted) {
            loaderElement.style.display = "none";
          }
        }
      }

      async function findProfileByPubkey(pubkey, signal) {
        initializeSearchState();
        loaderElement.style.display = "block";

        const filter = { kinds: [0], authors: [pubkey] };
        const watchOptions = { notifyView: true, targetPubkey: pubkey };

        updateStatus("Searching known relays for profile...");

        const fundstrPromise = observeProfilesPromise(
          fetchProfilesFromFundstr(filter, signal),
          signal,
          { ...watchOptions, sourceLabel: "Fundstr relay" },
        );
        const knownRelaySources = RELAYS.filter(
          (relay) => relay !== FUNDSTR_RELAY,
        );
        const knownRelayPromise =
          knownRelaySources.length > 0
            ? observeProfilesPromise(
                fetchProfilesFromRelays(knownRelaySources, filter, signal),
                signal,
                {
                  ...watchOptions,
                  sourceLabel: "Known relays",
                  revalidateWithFundstr: true,
                },
              )
            : Promise.resolve([]);

        try {
          try {
            await Promise.any([
              firstNonEmptyPromise(fundstrPromise, signal, "fundstr"),
              firstNonEmptyPromise(
                knownRelayPromise,
                signal,
                "known-relays",
              ),
            ]);
          } catch (error) {
            if (signal.aborted) return;
            if (error.name === "AggregateError") {
              const aggregateErrors = Array.isArray(error.errors)
                ? error.errors
                : [];
              const nonEmptyErrors = aggregateErrors.filter(
                (err) => err && err.code !== EMPTY_RESULT_CODE,
              );
              if (nonEmptyErrors.length > 0) {
                throw nonEmptyErrors[0];
              }
            } else {
              throw error;
            }
          }

          if (signal.aborted) return;

          updateStatusIfPending("Profile not found. Discovering user's relays...");
          const userRelays = await findUserRelayList(pubkey, signal);
          if (signal.aborted) return;

          if (userRelays.length > 0) {
            updateStatusIfPending(
              `Searching ${userRelays.length} newly discovered relays...`,
            );
            const userRelayPromise = observeProfilesPromise(
              fetchProfilesFromRelays(userRelays, filter, signal),
              signal,
              {
                ...watchOptions,
                sourceLabel: "Discovered relays",
                revalidateWithFundstr: true,
              },
            );
            await userRelayPromise;
            if (signal.aborted) return;
          }

          updateStatusIfPending(
            "Still not found. Consulting nostr.band indexer for relay locations...",
          );
          const indexedRelays = await fetchRelayListFromIndexer(pubkey, signal);
          if (signal.aborted) return;

          if (indexedRelays.length > 0) {
            updateStatusIfPending(
              `Found ${indexedRelays.length} potential relays from indexer. Searching...`,
            );
            const indexedRelayPromise = observeProfilesPromise(
              fetchProfilesFromRelays(indexedRelays, filter, signal),
              signal,
              {
                ...watchOptions,
                sourceLabel: "Indexed relays",
                revalidateWithFundstr: true,
              },
            );
            await indexedRelayPromise;
            if (signal.aborted) return;
          }

          updateStatusIfPending("Still not found. Checking nostr.band directly...");
          const indexerProfilePromise = fetchProfileFromIndexer(pubkey, signal);
          observeProfilesPromise(
            indexerProfilePromise.then((profile) => (profile ? [profile] : [])),
            signal,
            {
              ...watchOptions,
              sourceLabel: "nostr.band profile",
              revalidateWithFundstr: true,
            },
          );
          const indexerProfile = await indexerProfilePromise;
          if (signal.aborted) return;

          if (!indexerProfile) {
            updateStatusIfPending(
              "Last attempt: Consulting Primal, the most powerful indexer...",
            );
            const primalProfilePromise = fetchProfileFromPrimal(pubkey, signal);
            observeProfilesPromise(
              primalProfilePromise.then((profile) =>
                profile ? [profile] : [],
              ),
              signal,
              {
                ...watchOptions,
                sourceLabel: "Primal profile",
                revalidateWithFundstr: true,
              },
            );
            const primalProfile = await primalProfilePromise;
            if (signal.aborted) return;

            if (!primalProfile && !hasInitialRender) {
              updateStatus(
                "Profile could not be found after exhaustive search on known relays, discovered relays, and multiple public indexers.",
              );
            }
          }
        } catch (error) {
          if (error.name === "AbortError") return;
          console.error("Search failed:", error);
          if (!hasInitialRender) {
            const msg =
              error.message && error.message.includes("Failed to fetch")
                ? "Network error: could not reach relays."
                : error.name === "AbortError"
                ? "Search timed out."
                : `Search failed: ${error.message}`;
            updateStatus(msg, false, true);
          }
        } finally {
          if (!signal.aborted && !hasInitialRender) {
            loaderElement.style.display = "none";
          }
        }
      }

      async function fetchProfileFromIndexer(pubkey, signal) {
        try {
          const response = await fetchWithTimeout(
            `https://api.nostr.band/v0/profile?pubkey=${pubkey}`,
            { signal },
          );
          if (!response.ok) return null;
          const data = await response.json();
          if (data && data.profile) {
            const content = JSON.parse(data.profile.content);
            return {
              pubkey: data.profile.pubkey,
              name:
                content.name || content.display_name || content.username || "",
              nip05: content.nip05 || "",
              picture: content.picture || "",
              about: content.about || "",
              lud16: content.lud16 || "",
              event: data.profile,
            };
          }
          return null;
        } catch (error) {
          if (error.name === "AbortError") throw error;
          console.error("nostr.band API error:", error);
          return null;
        }
      }

      async function fetchProfileFromPrimal(pubkey, signal) {
        try {
          const primalUrl = `https://primal-cache.snort.social/api/v1/eose/user/profile/${pubkey}`;
          const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(
            primalUrl,
          )}`;
          const response = await fetchWithTimeout(proxyUrl, { signal });
          if (!response.ok) return null;
          const data = await response.json();
          if (data && data[0] && data[0].content) {
            const content = JSON.parse(data[0].content);
            return {
              pubkey: data[0].pubkey,
              name:
                content.name || content.display_name || content.username || "",
              nip05: content.nip05 || "",
              picture: content.picture || "",
              about: content.about || "",
              lud16: content.lud16 || "",
              event: data[0],
            };
          }
          return null;
        } catch (error) {
          if (error.name === "AbortError") throw error;
          console.error("Primal API error:", error);
          return null;
        }
      }

      async function fetchRelayListFromIndexer(pubkey, signal) {
        try {
          const response = await fetchWithTimeout(
            `https://api.nostr.band/v0/relays/for_pubkey/${pubkey}`,
            { signal },
          );
          if (!response.ok) return [];
          const data = await response.json();
          if (data && Array.isArray(data.relays)) {
            return data.relays.map((r) => r.relay);
          }
          return [];
        } catch (error) {
          if (error.name === "AbortError") throw error;
          console.error("nostr.band relay list fetch error:", error);
          return [];
        }
      }

      async function findUserRelayList(pubkey, signal) {
        const filter = { kinds: [10002], authors: [pubkey], limit: 1 };
        const events = await fetchEventsFromRelays(
          RELAYS,
          filter,
          signal,
          4000,
        );
        if (events.length > 0) {
          return events[0].tags
            .filter((tag) => tag[0] === "r" && tag[1])
            .map((tag) => tag[1]);
        }
        return [];
      }

      async function fetchProfilesFromRelays(
        relays,
        filter,
        signal,
        options = {},
      ) {
        const timeoutMs = options?.timeout;
        const retries = options?.retries ?? 1;
        const retryDelay = options?.retryDelay;
        const events = await fetchEventsFromRelays(
          relays,
          filter,
          signal,
          timeoutMs,
          retries,
          retryDelay,
        );
        const profileMap = new Map();
        events.forEach((event) => {
          if (event.kind === 0) {
            try {
              const profileData = JSON.parse(event.content);
              const existing = profileMap.get(event.pubkey);
              if (!existing || event.created_at > existing.event.created_at) {
                profileMap.set(event.pubkey, {
                  pubkey: event.pubkey,
                  name:
                    profileData.name ||
                    profileData.display_name ||
                    profileData.username ||
                    "",
                  nip05: profileData.nip05 || "",
                  picture: profileData.picture || "",
                  about: profileData.about || "",
                  lud16: profileData.lud16 || "",
                  event: event,
                });
              }
            } catch (e) {
              console.error(
                "Failed to parse profile event content",
                e,
                event.content,
              );
            }
          }
        });
        return Array.from(profileMap.values());
      }

      function fetchProfilesFromFundstr(filter, signal) {
        return fetchProfilesFromRelays([FUNDSTR_RELAY], filter, signal, {
          timeout: 1000,
          retries: 2,
          retryDelay: 350,
        });
      }

      async function fetchEventsFromRelays(
        relays,
        filter,
        signal,
        timeout = 5500,
        retries = 1,
        retryDelay = 1000,
      ) {
        const debounceDelay = 180;
        const uniqueRelays = [...new Set(relays)].filter(Boolean);

        async function attempt() {
          return await new Promise((resolve, reject) => {
            if (signal.aborted)
              return reject(new DOMException("Aborted", "AbortError"));

            const events = [];
            const relayStates = new Map(
              uniqueRelays.map((relay) => [relay, { hasEvent: false, hasEose: false }]),
            );
            let resolved = false;
            let debounceId = null;
            let cleanupCalled = false;

            const sub = pool.sub(uniqueRelays, [filter]);

            const resolveRelayUrl = (relayRef) => {
              if (!relayRef) return undefined;
              if (typeof relayRef === "string") return relayRef;
              if (typeof relayRef === "object" && typeof relayRef.url === "string")
                return relayRef.url;
              return undefined;
            };

            let timeoutId = null;

            const cleanup = () => {
              if (cleanupCalled) return;
              cleanupCalled = true;
              try {
                sub.unsub();
              } catch (e) {}
              signal.removeEventListener("abort", onAbort);
              if (timeoutId !== null) {
                clearTimeout(timeoutId);
              }
              if (debounceId) {
                clearTimeout(debounceId);
                debounceId = null;
              }
            };

            const onAbort = () => {
              cleanup();
              reject(new DOMException("Aborted", "AbortError"));
            };
            signal.addEventListener("abort", onAbort);

            const finish = () => {
              if (resolved) return;
              resolved = true;
              cleanup();
              resolve(events);
            };

            const scheduleResolveIfComplete = () => {
              if (resolved) return;
              if (
                relayStates.size === 0 ||
                Array.from(relayStates.values()).every(
                  (state) => state.hasEvent || state.hasEose,
                )
              ) {
                if (debounceId) clearTimeout(debounceId);
                debounceId = setTimeout(finish, debounceDelay);
              }
            };

            const markRelay = (relayRef, field) => {
              if (relayStates.size === 0) {
                scheduleResolveIfComplete();
                return;
              }

              const relayUrl = resolveRelayUrl(relayRef);
              if (relayUrl && relayStates.has(relayUrl)) {
                const state = relayStates.get(relayUrl);
                if (!state[field]) {
                  state[field] = true;
                  scheduleResolveIfComplete();
                }
                return;
              }

              if (!relayUrl && relayStates.size === 1) {
                const onlyRelay = relayStates.keys().next().value;
                if (onlyRelay) {
                  const state = relayStates.get(onlyRelay);
                  if (!state[field]) {
                    state[field] = true;
                    scheduleResolveIfComplete();
                  }
                }
              }
            };

            timeoutId = setTimeout(finish, timeout);

            sub.on("event", (event, relayRef) => {
              events.push(event);
              markRelay(relayRef, "hasEvent");
            });

            sub.on("eose", (relayRef) => {
              markRelay(relayRef, "hasEose");
            });

            scheduleResolveIfComplete();
          });
        }

        for (let attemptNum = 0; attemptNum <= retries; attemptNum++) {
          try {
            const events = await attempt();
            if (events.length > 0 || attemptNum === retries) {
              return events;
            }
          } catch (err) {
            if (err.name === "AbortError" || attemptNum === retries) throw err;
          }
          const effectiveDelay = retryDelay ?? 1000;
          if (effectiveDelay > 0) {
            await new Promise((res) => setTimeout(res, effectiveDelay));
          }
        }
        return [];
      }

      async function resolveNip05(nip05, signal) {
        const match = nip05.match(nip05Regex);
        if (!match) return null;
        const [, localPart, domain] = match;
        try {
          const url = `https://${domain}/.well-known/nostr.json?name=${encodeURIComponent(
            localPart,
          )}`;
          const response = await fetchWithTimeout(url, { signal });
          if (!response.ok) return null;
          const data = await response.json();
          if (data.names && data.names[localPart]) {
            return { pubkey: data.names[localPart] };
          }
        } catch (error) {
          if (error.name !== "AbortError")
            console.error("NIP-05 resolution failed:", error);
        }
        return null;
      }

      function updateStatus(message, hide = false, showRetry = false) {
        if (hide) {
          statusMessageElement.classList.add("hidden");
        } else {
          statusMessageElement.textContent = message;
          statusMessageElement.classList.remove("hidden");
        }
        if (showRetry) {
          retryButtonElement.classList.remove("hidden");
        } else {
          retryButtonElement.classList.add("hidden");
        }
      }

      function renderProfiles(profiles, targetElement, isFeatured) {

        if (profiles.length === 0) return;

        profiles.sort((a, b) => (a.name || "").localeCompare(b.name || ""));

          const cardElement = document.createElement(isFeatured ? "div" : "li");

          const avatarImg = document.createElement("img");

          avatarImg.src = isTrustedUrl(profile.picture)

            : `https://placehold.co/50x50/A0AEC0/FFFFFF?text=${avatarLetter}`;
          avatarImg.alt = profile.name || "Nostr User";
          avatarImg.onerror = function () {

          const infoDiv = document.createElement("div");
          infoDiv.className = "info";

          nameElement.textContent =
            profile.name ||
            (profile.nip05 ? profile.nip05.split("@")[0] : "Unnamed User");
          const npub = nip19.npubEncode(profile.pubkey);
          const npubShort = `${npub.substring(0, 10)}...${npub.substring(
            npub.length - 5,
          )}`;
          const npubElement = document.createElement("p");
          const npubStrong = document.createElement("strong");
          npubStrong.textContent = "Npub:";
          npubElement.appendChild(npubStrong);
          npubElement.append(` ${npubShort}`);

          copyNpubButton.textContent = "Copy";
          copyNpubButton.className = "copy-button";
          copyNpubButton.onclick = (e) => {
            e.stopPropagation();
            copyToClipboard(npub, copyNpubButton);
          };
          npubElement.appendChild(copyNpubButton);
          infoDiv.appendChild(nameElement);
          infoDiv.appendChild(npubElement);
          if (profile.nip05) {
            const nip05Element = document.createElement("p");
            const nip05Strong = document.createElement("strong");
            nip05Strong.textContent = "NIP-05:";
            nip05Element.appendChild(nip05Strong);
            const nip05Span = document.createElement("span");
            nip05Span.className = "nip05";
            nip05Span.textContent = profile.nip05;
            nip05Element.append(" ");
            nip05Element.appendChild(nip05Span);
            infoDiv.appendChild(nip05Element);
          }
          if (profile.about) {
            const aboutElement = document.createElement("p");
            const aboutText =
              profile.about.length > (isFeatured ? 80 : 150)
                ? profile.about.substring(0, isFeatured ? 80 : 150) + "..."
                : profile.about;
            const aboutEm = document.createElement("em");
            aboutEm.textContent = aboutText;
            aboutElement.appendChild(aboutEm);
            aboutElement.title = profile.about;
            infoDiv.appendChild(aboutElement);
          }
          if (profile.lud16) {
            const lud16Element = document.createElement("p");
            const lud16Strong = document.createElement("strong");
            lud16Strong.textContent = "LN:";
            lud16Element.appendChild(lud16Strong);
            lud16Element.append(` ${profile.lud16}`);
            infoDiv.appendChild(lud16Element);
          }
          profileHeaderDiv.appendChild(avatarImg);
          profileHeaderDiv.appendChild(infoDiv);
          cardElement.appendChild(profileHeaderDiv);
          const actionsContainer = document.createElement("div");
          actionsContainer.className = "creator-actions";
          const viewButton = document.createElement("button");
          viewButton.className = "action-button view-button";
          viewButton.textContent = "View Subscription Tiers";
          viewButton.onclick = (e) => {
            e.stopPropagation();
            window.parent.postMessage(
              { type: "viewProfile", pubkey: profile.pubkey },
              "*",
            );
          };
          const messageButton = document.createElement("button");
          messageButton.className = "action-button message-button";
          messageButton.textContent = "Message";
          messageButton.onclick = (e) => {
            e.stopPropagation();
            window.parent.postMessage(
              {
                type: "startChat",
                pubkey: profile.pubkey,
              },
              "*",
            );
          };
          const donateButton = document.createElement("button");
          donateButton.className = "action-button donate-button";
          donateButton.textContent = "Donate";
          donateButton.onclick = (e) => {
            e.stopPropagation();
            window.parent.postMessage(
              { type: "donate", pubkey: profile.pubkey },
              "*",
            );
          };
          actionsContainer.appendChild(viewButton);
          actionsContainer.appendChild(messageButton);
          actionsContainer.appendChild(donateButton);
          cardElement.appendChild(actionsContainer);
          targetElement.appendChild(cardElement);
        });
      }

      function escapeHtml(unsafe) {
        if (unsafe === null || unsafe === undefined) return "";
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function isTrustedUrl(url) {
        try {
          const parsed = new URL(url, window.location.origin);
          return parsed.protocol === "http:" || parsed.protocol === "https:";
        } catch (e) {
          return false;
        }
      }

      function copyToClipboard(text, buttonElement) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand("copy");
          if (buttonElement) {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = "Copied!";
            setTimeout(() => {
              buttonElement.textContent = originalText;
            }, 2000);
          }
        } catch (err) {
          console.error("Failed to copy text: ", err);
        }
        document.body.removeChild(textArea);
      }

      async function init() {
        document.body.classList.toggle(
          "dark",
          window.matchMedia("(prefers-color-scheme: dark)").matches,
        );
        featuredStatusMessageElement.textContent = "Loading featured creators...";
        featuredStatusMessageElement.classList.remove("hidden");
        const featuredPubkeysHex = FEATURED_NPUBS.map((npub) => {
          try {
            return nip19.decode(npub).data;
          } catch (e) {
            return null;
          }
        }).filter((hex) => hex !== null);

        const CACHE_KEY = "featured.creators:v1";
        const CACHE_TTL = 24 * 60 * 60 * 1000; // 24h
        let profiles = null;

        try {
          const cached = localStorage.getItem(CACHE_KEY);
          if (cached) {
            const parsed = JSON.parse(cached);
            if (
              parsed.timestamp &&
              Array.isArray(parsed.profiles) &&
              Date.now() - parsed.timestamp < CACHE_TTL
            ) {
              profiles = parsed.profiles;
            }
          }
        } catch (e) {}

        if (!profiles) {
          try {
            featuredCreatorsLoaderElement.style.display = "block";
            const res = await fetch("featured-creators.json");
            if (res.ok) {
              profiles = await res.json();
              localStorage.setItem(
                CACHE_KEY,
                JSON.stringify({ timestamp: Date.now(), profiles }),
              );
            }
          } catch (e) {}
        }

        featuredCreatorsLoaderElement.style.display = "none";

        if (profiles && profiles.length > 0) {
          renderProfiles(profiles, featuredCreatorsGridElement, true);
          featuredStatusMessageElement.classList.add("hidden");
        } else {
          featuredStatusMessageElement.textContent =
            "Could not load featured creators.";
          featuredStatusMessageElement.classList.remove("hidden");
        }

        // refresh profiles from relays in background
        if (featuredPubkeysHex.length > 0) {
          (async () => {
            try {
              const refreshed = await fetchProfilesFromRelays(
                RELAYS,
                { kinds: [0], authors: featuredPubkeysHex },
                new AbortController().signal,
              );
              if (refreshed.length > 0) {
                renderProfiles(refreshed, featuredCreatorsGridElement, true);
                localStorage.setItem(
                  CACHE_KEY,
                  JSON.stringify({ timestamp: Date.now(), profiles: refreshed }),
                );
              }
            } catch (e) {
            }
          })();
        }

        window.addEventListener("message", (ev) => {
          if (ev.data?.type === "prefillSearch" && ev.data.npub) {
            searchInputElement.value = ev.data.npub;
            handleSearch(ev.data.npub);
          } else if (ev.data?.type === "prefillCache") {
            const creators = Array.isArray(ev.data.creators)
              ? ev.data.creators.filter(Boolean)
              : [];
            if (creators.length > 0) {
              mergeProfilesIntoCurrent(creators);
              const orderedProfiles = Array.from(
                currentSearchProfiles.values(),
              );
              renderProfiles(orderedProfiles, resultsListElement, false);
            }
          } else if (ev.data?.type === "set-theme") {
            document.body.classList.toggle("dark", !!ev.data.dark);
          } else if (ev.data?.type === "relay-config") {
            const relaysFieldProvided = Array.isArray(ev.data.relays);
            const providedRelays = relaysFieldProvided
              ? sanitizeRelayArray(ev.data.relays)
              : [];
            const providedPrimary =
              normalizeRelayUrl(ev.data.primary) ??
              normalizeRelayUrl(ev.data.fundstrRelay) ??
              (providedRelays.length > 0 ? providedRelays[0] : null);
            const applied = configureRelayDefaults(
              relaysFieldProvided
                ? {
                    fundstrRelay: providedPrimary ?? FUNDSTR_RELAY,
                    relays: providedRelays,
                  }
                : { fundstrRelay: providedPrimary ?? FUNDSTR_RELAY },
            );
            FUNDSTR_RELAY = normalizeRelayUrl(applied.fundstrRelay) ?? FUNDSTR_RELAY;
            setRelayCapability(FUNDSTR_RELAY, "search", true);
            if (relaysFieldProvided) {
              configuredBackupRelays = providedRelays.filter(
                (relay) => relay !== FUNDSTR_RELAY,
              );
            }
            if (Array.isArray(ev.data.searchCapableRelays)) {
              ev.data.searchCapableRelays
                .map((relay) => normalizeRelayUrl(relay))
                .filter(Boolean)
                .forEach((relay) => setRelayCapability(relay, "search", true));
            }
            const nextDefaults = withPrimaryRelay(
              FUNDSTR_RELAY,
              relaysFieldProvided ? providedRelays : configuredBackupRelays,
            );
            DEFAULT_RELAYS = nextDefaults;
            RELAYS = [...DEFAULT_RELAYS];
            relayListElement.textContent = RELAYS.join(", ");
            relayWarningElement.classList.add("hidden");
            relayWarningElement.textContent = "";
            relayFailureCount = 0;
            refreshRelays();
          }
        });

        const debouncedSearchHandler = debounce(handleSearch, 500);
        searchInputElement.addEventListener("input", (event) => {
          debouncedSearchHandler(event.target.value);
        });

        retryButtonElement.addEventListener("click", () => {
          if (lastSearchQuery) {
            handleSearch(lastSearchQuery);
          }
        });

        window.addEventListener("beforeunload", () => {
          if (currentSearchAbortController) {
            currentSearchAbortController.abort();
          }
          pool.close([...RELAYS]);
        });
      }

      const stylesheet = document.querySelector(
        'link[rel="stylesheet"][href="find-creators.css"]',
      );
      function waitForStyles(cb) {
        if (!stylesheet || stylesheet.sheet) {
          cb();
        } else {
          stylesheet.addEventListener("load", cb, { once: true });
        }
      }
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", () => waitForStyles(init));
      } else {
        waitForStyles(init);
      }
    </script>
  </body>
</html>
